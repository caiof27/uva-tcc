<mat-sidenav-container><app-nav></app-nav></mat-sidenav-container>
<mat-card-content>
<button mat-raised-button (click)="navigateToFollowUpCreate()"color="primary">
    Abrir Acompanhamento
  </button>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="followups">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="createdBy_name">
            <th mat-header-cell *matHeaderCellDef>Criado por</th>
            <td mat-cell *matCellDef="let row">{{ row.createdBy_name }}</td>
        </ng-container>
        
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Visualizar</th>
            <td mat-cell *matCellDef="let row">
            <a routerLink="/{{token}}/followups/read/{{row.id}}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<button mat-raised-button (click)="back()">Voltar</button>
</mat-card-content>
