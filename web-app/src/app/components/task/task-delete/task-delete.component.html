<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Titulo" [(ngModel)]="task.title" name="title" disabled />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="task.description" name="description" disabled />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteTask()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
