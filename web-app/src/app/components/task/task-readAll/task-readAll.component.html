<mat-sidenav-container><app-nav></app-nav></mat-sidenav-container>
<mat-card-content>
  <button mat-raised-button (click)="navigateToTaskCreate()"color="primary">
    Abrir Chamado
  </button>


  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="tasks">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Prioridade</th>
        <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <!-- AssignTo Column -->
      <ng-container matColumnDef="assignTo">
        <th mat-header-cell *matHeaderCellDef>Atribuido Ã </th>
        <td mat-cell *matCellDef="let row">{{ row.assignTo }}</td>
      </ng-container>

      <!-- CreatedBy Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Criado Por</th>
        <td mat-cell *matCellDef="let row">{{ row.createdBy }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Visualizar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/{{token}}/tasks/{{row.id}}" class="edit">
            <i class="material-icons">double_arrow</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card-content>
