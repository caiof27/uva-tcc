<mat-sidenav-container><app-nav></app-nav></mat-sidenav-container>
<mat-card-content>

  <button mat-raised-button (click)="navigateToUserCreate()"color="primary">
    Criar usuario
  </button>
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="users">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
      
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let row">{{ row.username }}</td>
          </ng-container>
      
          <!-- Role_id Column -->
          <ng-container matColumnDef="role_id">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let row">{{ row.role_id }}</td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="/{{token}}/users/{{row.id}}" class="edit">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="/{{token}}/users/delete/{{row.id}}" class="delete">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      
</mat-card-content>
