<mat-sidenav-container><app-nav></app-nav></mat-sidenav-container>
<mat-card-content>
    <button mat-raised-button (click)="navigateToRoleCreate()"color="primary">
        Criar Cargo
      </button>
        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="roles">
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Cargo</th>
                <td mat-cell *matCellDef="let row">{{ row.role }}</td>
              </ng-container>
          
              <!-- Username Column -->
              <ng-container matColumnDef="dependency">
                <th mat-header-cell *matHeaderCellDef>Dependencia</th>
                <td mat-cell *matCellDef="let row">{{ row.dependency_role }}</td>
              </ng-container>
          
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                  <a routerLink="/{{token}}/roles/read/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                  </a>
                  <a routerLink="/{{token}}/roles/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
</mat-card-content>
